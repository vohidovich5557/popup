<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>popup</title>
</head>

<body>
    <div class="container">
        <button type="submit" class="submit_btn" onclick="openPopup()">Submit</button>
        <div class="popup">
            <img src="./tick.png" alt="check_img" class="popup_img">
            <h2 class="popup__title">Thank you!</h2>
            <p class="popup__text">Your details has been successfully submitted. Thanks!</p>
            <button type="button" class="popup__btn" onclick="closaPopup()">OK</button>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
